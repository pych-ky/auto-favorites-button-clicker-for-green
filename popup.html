<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/toggle-switchy/toggle-switchy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/lib/vue.min.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/popup.js" defer></script>
</head>
<body class="popup">
    <div id="popup">
        <div class="header">
            <h4 class="header__title">気になるボタン自動押下ツール for Green</h4>
        </div>
        <div class="main">
            <div class="status">
                <status-toggle></status-toggle>
            </div>
            <div class="config">
                <span @click="openSettings"><i class="config__icon fas fa-cog fa-lg"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
